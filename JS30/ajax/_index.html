<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>

const cities = [];

const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));

  // create a function that just does one thing, it finds the matches from the array
function findCity(words, cities) {
  const out = cities.filter(_e => {
    // Regex -g global -i indiscriminate capotalization
    const searchTerm = new RegExp(words, 'gi');
   return _e.state.match(searchTerm) || _e.city.match(searchTerm)
  })   
  return out
};

// from SO add commas to numbers
  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function displayMatches() {
  // run function to find matches, seperate function to do one task
const arrayMatches = findCity(this.value, cities);
  const html = arrayMatches.map(_e => {
    // create expression to find search term and replace with highlighted class
    const highLight = new RegExp(this.value, "gi")

    const newCity = _e.city.replace(highLight, `<span class="hl">${this.value}</span>`)
    const newState = _e.state.replace(highLight, `<span class="hl">${this.value}</span>`)
// return html snippets
return  `<li>
              <span class = "name">${newCity}, ${newState}</span>
              <span class = "population">Pop: ${numberWithCommas(_e.population)}</span>  
            </li>`
              }).join("");
                suggestion.innerHTML = html;
};

// get the DOM elements of interest
const suggestion = document.querySelector('.suggestions');
const searchBox = document.querySelector('.search');

// add events to the search box, needs for keystroke and change
searchBox.addEventListener("change", displayMatches);
searchBox.addEventListener("keyup", displayMatches);


</script>
</body>
</html>
