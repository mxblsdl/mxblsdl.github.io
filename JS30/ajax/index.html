<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <input type="text" placeholder="City or State" class="search">
    <ul class="suggestions">
        <li>Filter for a City</li>
        <li>or a State</li>
    </ul>
</form>

<script>
// public gist of all the city state information in a json object
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
    .then(blob => blob.json())
    .then(data => cities.push(...data));

function findCity(words, cities) {
    return cities.filter(place => {

    const regex = new RegExp(words, 'gi')
    return place.city.match(regex) || place.state.match(regex)
    });
};

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function displayMatches(){
    const arrayMatch = findCity(this.value, cities);
    const html = arrayMatch.map(_e => {
        const regex = new RegExp(this.value, "gi")
        const cityName = _e.city.replace(regex, `<span class = "hl">${this.value}</span>`)
        const stateName = _e.state.replace(regex, `<span class = "hl">${this.value}</span>`)
       return `
        <li>
            <span class = "name">${cityName}, ${stateName}</span>
            <span class = "population">pop:  ${numberWithCommas(_e.population)}</span>
       </li>
       `
    }).join("");
    resultsBar.innerHTML = html;
};

const searchBar = document.querySelector(".search");
const resultsBar = document.querySelector(".suggestions")

searchBar.addEventListener("change", displayMatches); 
searchBar.addEventListener("keyup", displayMatches);

</script>


</body>
</html>
