<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

const canvas = document.querySelector("#draw");
const ctx = canvas.getContext('2d');

// set canvas to full size of window
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// set styles for the drawing 
ctx.strokeStyle = '#BADA55';
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.lineWidth = 1;
direction = true;

// create flag for when we are drawing or not drawing
let isDrawing = false;
// set initial location of drawing
let lastX = 0;
let lastY = 0;
// set hue variable
let hue = 0;

function draw(e) {
  if(!isDrawing) return; //only fires when isDrawing is not false
  
  // change the huw as we draw
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY]
  hue++;

// add conditionals to maintain linewidth within a range
  if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
    direction = !direction;
  }
  if (!direction) {
    ctx.lineWidth--;
  } else{
    ctx.lineWidth++;
  }



};

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
  });

canvas.addEventListener('mousemove', draw);

canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);







</script>

<style>
  html, body {
    margin: 0;
  }
</style>



</body>
</html>
