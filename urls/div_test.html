<!DOCTYPE html>
<html>
<head>
	<title>div test</title>
	<!-- Leaflet Css -->
<link rel="stylesheet" href="../js/leaflet.css">
<!-- Leaflet package -->
 <script src="../js/leaflet.js"></script>
<!-- Package for basemaps  -->
<script src="../js/leaflet-providers.js"></script>

<script type="text/javascript" src="../data/or_radio.geojson"></script>

<!-- Loading Materialize at end of script for optimized loading -->
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

<script type="text/javascript" src="../js/d3.min.js"></script>

<!-- Load Materialize and font awesome -->
 <!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.css"  media="screen,projection"/>


<style type="text/css">
	#one{
		height: 0px;
		opacity: 0;
	}
	#two{
		background-color: blue;
		height: 500px;
	}
</style>
</head>

<body>


<div class="row  block valign-wrapper" id="one">
	<div class="col s12 scale-transition scale-in con" id="one-sub">
		<div class="col offset-s6 valign brown lighten-4" id="nba-text">
			<h5>
				NBA Arenas Map <a href="../nba_fission/nba_fission.html" class="btn-floating"><i class=" material-icons">keyboard_arrow_right</i></a>
			</h5>
			<div>Made in all JavaScript</div>
			<div>
				Check the Code
				<a href="#" id="git" class="btn-floating"><i class="material-icons">keyboard_arrow_down</i></a>
			</div>
		<div class="col s4 right">
			<img src="../nba_fission/images/basketball.png" style="height: 300px;">
		</div>
		</div>
	</div>
</div>


<div id="two"></div>

<div class="btn" id="change-button">change divs</div>
<div class="btn red" id="change-back">change divs</div>
</body>

<script type="text/javascript">
	d3.select('#change-button').on("click", () => {
		d3.select('#one').transition().duration(2000).style("height", 500 + 'px')
		.style("opacity", 1);
		d3.select('#two').transition().duration(2000).style("height", 0 + 'px');
		
	});

	d3.select('#change-back').on("click", function() {
		d3.select('#one').transition().duration(2000).style("height", 0 + 'px')
		.style("opacity", 0);
		d3.select('#two').transition().duration(2000).style("height", 500 + 'px');
		
	});
</script>
</html>
