<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.dropdown-trigger');
  var instances = M.Dropdown.init(elems,{
    belowOrigin: true,
    hover: true,
    alignment: 'right',
    coverTrigger: false
  });
});
// tooltips
document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.tooltipped');
  var instances = M.Tooltip.init(elems);
  });

// Toast popups
document.getElementById("git").addEventListener('click', function() {
	M.toast({html:"Oops! Looks like I don't have the github link up yet."})
})

// Function to scale footer in and out
myID = document.getElementById("foot");
var myScrollFunc = function() {
  var y = window.scrollY;
// Set percentage of total document height
  var x = document.body.clientHeight * .7;

  if (y >= x) {
  	myID.className = "scale-transition scale-in bottomMenu"
  } else {
  	myID.className = "scale-transition scale-out bottomMenu"
  }
};

window.addEventListener("scroll", myScrollFunc);

// Function to tranisiton elements into view
// for each element with the class con
con = document.querySelectorAll('.con');
con.forEach(function(elem){
	window.addEventListener('scroll', function(){
		var rect = elem.getBoundingClientRect();
		var elemTop = rect.top;
		var elemBottom = rect.bottom;
		var isVisible = (elemTop >= 0) && (elemBottom <= window.innerHeight);
    if (isVisible == true) {elem.className = "col s12 scale-transition-slow scale-in"}
	})
});



 
</script>
